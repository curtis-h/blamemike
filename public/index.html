<html>
<head>
    <title>Blame Mike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="container-fluid row1">
        <img src="assets/blamemike.jpg" />
    </div>
    <div class="container-fluid row2">
        <h2>Blame Everything</h2>
        <div class="imageArea col-md-12">
            <p>No Images</p>
        </div>
        <input class="action" type="button" value="Choose a picture" />
    </div>
    <div class="container-fluid row3">
        <h3>Or Upload Your Own</h3>
        <p>Need to make this nice. Use section overlay buttons as call to action?</p>
        <form action="/memes" enctype="multipart/form-data" method="post">
                <input id="uploader" multiple="multiple" name="upload" type="file" />
                <input type="submit" value="Upload" class="action" />
        </form>
    </div>
    <div class="container-fluid row1">
        <h2>This is the footer</h2>
    </div>
</body>
</html>
